<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS assessment 5</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        *{
            margin:0px;
            padding:0px;
        }
    </style>
</head>
<body>

    
    <div class="fixed-bar-container">
        <div class="fixed-box1">HAPPY</div>
        <div class="fixed-box2">INDEPENDENCE</div>
        <div class="fixed-box3">DAY</div>

    <div class="sky">
    </div>

        <img src="./Images/sun.png" alt="sun" class="sun-image">
    </div>

    <div class="road">
    </div>

    <div class="city">
    </div>

    <div class="car">
       
    </div>

    <div class="wheel">
        <img src="./Images/wheel.png" alt="front-wheel" class="front-wheel">
        <img src="./Images/wheel.png" alt="rear-wheel" class="rear-wheel">
    </div>
    <div class="flag">
        <img src="https://www.seekpng.com/png/full/15-151458_banner-vector-flag-indian-flag-vector-png.png" alt="indian-flag" class="indian-flag">
    </div>

</html>
